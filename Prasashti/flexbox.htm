<!DOCTYPE html>
<html>
<head>
<title>Flexbox</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style> 
.headpart{
display:flex;
justify-content:space-around;
border:2px solid blue;
margin:10px;
padding:15px;
}
.parent {
    
    display: flex; 
    text-align:center;
    align-content: space-around;
}
.child {
	width:100px;
    height:100px;
    border: 1px solid red;
    margin:auto;
    display:flex-inline;
    }
    .grandchild img{
    width:80px;
    height:80px;
    }
    .second{
    justify-content:flex-end;
    text-align:right;
    }
</style>
</head>
<body>

<div>HOME</div>
<div>IMAGES</div>
<div>CONTACT US</div>
</div>
